apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ms-website-external-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "ms-tv.local"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ms-website-vs
spec:
  hosts:
  - "ms-tv.local"
  gateways:
  - ms-website-external-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: ms-website-gateway
